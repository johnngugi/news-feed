{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col s12 l6 city">
            <form class="col s6">
                <div class="input-field">
                    <input id="city" type="text" name="city">
                    <label for="city">City</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit">Submit
                <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
        <div class="col s12 l6 weather">
            <h2>Current weather</h2>
            <p class="flow-text"><span>City: </span><b>{{weather.city}}, {{weather.country}}</b></p>
            <p><i>{{weather.description}} |{{weather.temperature}}&#8451;</i></p>
        </div>
        <form class="col s6" method="get">
            <div class="input-field">
                <select name="publication" id="publication">
                    <option value="" disabled selected>Choose the Publication</option>
                    <option value="nation">Nation</option>
                    <option value="cnn">CNN</option>
                    <option value="bbc">BBC</option>
                    <option value="standard">The Standard</option>
                    <option value="foxnews">Fox News</option>
                </select>
                <label for="publication"></label>
            </div>
            <button class="btn waves-effect waves-light" type="submit">Submit
            <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
    <div class="row headlines">
        <h1>Headlines</h1>
        <div class="col s12">
            {% for article in articles %}
            <div class="row">
                <div class="col s12 m7">
                    <div class="card large">
                        <div class="card-image">
                            <img src="{{ article.image }}">
                            <span class="card-title">{{ article.title }}</span>
                        </div>
                        <div class="card-content">
                            <p>{{ article.summary }}</p>
                        </div>
                        <div class="card-action">
                            <a href="{{ article.link }}">Link</a>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
                <hr />
            {% endfor %}
        </div>
    </div>
{% endblock %}
